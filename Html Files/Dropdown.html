<!DOCTYPE html>
<html>
<head>
<style>
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

</style>
</head>
<body>

<h2>Dropdown Selection</h2>
<p>Select month from drop down</p>

<div class="dropdown">
<select id="months" class='dropbtn' style="width: 100%;" name="EventId" placeholder="Search">
<option value="">Select</option>
<option value="1">Jan</option>
<option value="2">Feb</option>
<option value="3">Mar</option>
<option value="4">Apr</option>
</select>
  </div>
</div>

</body>
</html>
